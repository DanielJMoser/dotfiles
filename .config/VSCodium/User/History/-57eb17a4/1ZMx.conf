# -------------------------------------------------------
# Window decoration
# -------------------------------------------------------
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = true
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
    }

    drop_shadow = true
    shadow_range = 15
    shadow_render_power = 2
    shadow_ignore_window = true
    shadow_offset = [0, 2]
    col.shadow = rgba(1a1a1aee)
}