# -------------------------------------------------------
# Window decoration
# -------------------------------------------------------
decoration {
    rounding = 8
    
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        ignore_opacity = true
        xray = true
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 15
    shadow_render_power = 3
    shadow_ignore_window = true
    shadow_offset = [0, 2]
    col.shadow = rgba(1a1a1aee)
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(cba6f7ee)
    col.inactive_border = rgba(585b70aa)
    layout = dwindle
    cursor_inactive_timeout = 4
}