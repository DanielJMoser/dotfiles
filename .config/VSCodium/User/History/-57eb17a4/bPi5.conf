# -------------------------------------------------------
# Window decoration
# -------------------------------------------------------
decoration {
    rounding = 8
    
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        ignore_opacity = true
        xray = true
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
    }

    shadow {
        range = 15
        render_power = 3
        ignore_window = true
        # offset = [0, 2]
        color = rgba(1a1a1aee)
    }
}