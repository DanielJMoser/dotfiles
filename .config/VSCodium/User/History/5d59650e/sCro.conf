# -------------------------------------------------------
# Main Hyprland config -- includes the WORK/PRIVATE vars
# and sources all other segmented config files.
# -------------------------------------------------------

# Variables for controlling different configurations
$WORK = true
$PRIVATE = false

# Source each segment in order
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/misc.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/dwindle.conf
source = ~/.config/hypr/decoration.conf
source = ~/.config/hypr/master.conf
source = ~/.config/hypr/gestures.conf
source = ~/.config/hypr/device.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/binds.conf

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(cba6f7ee)
    col.inactive_border = rgba(585b70aa)
    layout = dwindle
    cursor_inactive_timeout = 4
}