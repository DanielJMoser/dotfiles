# -------------------------------------------------------
# Environment variables and XWayland
# -------------------------------------------------------
# Some default env vars.
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,sway
env = GDK_SCALE,1.5
env = PATH,/usr/local/bin:/usr/bin:/bin


# unscale XWayland
xwayland {
  force_zero_scaling = true
}
