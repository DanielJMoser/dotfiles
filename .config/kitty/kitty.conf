# vim:ft=kitty

## name:     Catppuccin Kitty Mocha (Enhanced)
## author:   Enhanced for readability and elegance
## license:  MIT
## upstream: https://github.com/catppuccin/kitty/blob/main/themes/mocha.conf
## blurb:    Elegant and readable Catppuccin theme with improved typography

# ===== FONTS =====
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size        14.0

# Font features for better rendering
disable_ligatures never
font_features JetBrains-Mono +cv02 +cv03 +cv04 +ss01

# ===== BASIC COLORS =====
foreground              #CDD6F4
background              #1E1E2E
selection_foreground    #1E1E2E
selection_background    #F5E0DC

# ===== CURSOR =====
cursor                  #F5E0DC
cursor_text_color       #1E1E2E
cursor_shape            beam
cursor_beam_thickness   1.5
cursor_blink_interval   0.5
cursor_stop_blinking_after 15.0

# ===== URL STYLING =====
url_color               #89B4FA
url_style               curly
detect_urls             yes

# ===== WINDOW BORDERS =====
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF
window_border_width     1pt
window_margin_width     2
window_padding_width    4

# ===== TITLEBAR =====
wayland_titlebar_color  #1E1E2E
macos_titlebar_color    #1E1E2E

# ===== TAB BAR =====
tab_bar_edge            top
tab_bar_style           powerline
tab_powerline_style     slanted
tab_bar_align           left
tab_bar_min_tabs        1
tab_switch_strategy     previous
tab_fade                0.25 0.5 0.75 1
tab_separator           ""
tab_bar_margin_width    0.0
tab_bar_margin_height   0.0 0.0
tab_title_template      " {fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title} "

# Tab colors
active_tab_foreground   #11111B
active_tab_background   #CBA6F7
active_tab_font_style   bold
inactive_tab_foreground #BAC2DE
inactive_tab_background #313244
inactive_tab_font_style normal
tab_bar_background      #181825

# ===== BELL =====
enable_audio_bell       no
visual_bell_duration    0.0
window_alert_on_bell    yes
bell_on_tab             yes
command_on_bell         none

# ===== MARKS =====
mark1_foreground #1E1E2E
mark1_background #B4BEFE
mark2_foreground #1E1E2E
mark2_background #CBA6F7
mark3_foreground #1E1E2E
mark3_background #74C7EC

# ===== TERMINAL COLORS =====

# Black
color0 #45475A
color8 #585B70

# Red
color1 #F38BA8
color9 #F38BA8

# Green
color2  #A6E3A1
color10 #A6E3A1

# Yellow
color3  #F9E2AF
color11 #F9E2AF

# Blue
color4  #89B4FA
color12 #89B4FA

# Magenta
color5  #F5C2E7
color13 #F5C2E7

# Cyan
color6  #94E2D5
color14 #94E2D5

# White
color7  #BAC2DE
color15 #A6ADC8

# ===== PERFORMANCE =====
repaint_delay           10
input_delay             3
sync_to_monitor         yes

# ===== SCROLLBACK =====
scrollback_lines        2000
scrollback_pager        less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines  1
touch_scroll_multiplier 1.0

# ===== MOUSE =====
mouse_hide_wait         3.0
url_prefixes            file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls             yes
url_excluded_characters 
show_hyperlink_targets  yes
copy_on_select          no
paste_actions           quote-urls-at-prompt
strip_trailing_spaces   never
select_by_word_characters @-./_~?&=%+#
click_interval          -1.0
focus_follows_mouse     no
pointer_shape_when_grabbed arrow
default_pointer_shape   beam
pointer_shape_when_dragging beam

# ===== MISC =====
shell                   .
editor                  .
close_on_child_death    no
allow_remote_control    no
update_check_interval   24
startup_session         none
clipboard_control       write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size      64
allow_hyperlinks        yes
shell_integration       enabled
allow_cloning           ask
clone_source_strategies venv,conda,env_var,path